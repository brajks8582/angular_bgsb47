<table class="table table-sm table-responsive table-striped table-bordered container">
    <thead>
      <tr>
        <th scope="col">ServiceID</th>
        <th scope="col">Name OF The Service</th>
        <th scope="col">Description</th>
        <th scope="col">Start Date </th>
        <th scope="col">End Date</th>
        <th scope="col">Amount Charged</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let x of myServices">
          <td >{{x.ServiceID}}</td>
          <td >{{x.SubscriptionName}}</td>
          <td >{{x.SubscriptionDescription}}</td>
          <td >{{x.SubscriptionStartDate | date:'shortDate'}}</td>
          <td >{{x.SubscriptionEndDate | date:'shortDate'}}</td>
          <td >{{x.SubscriptionAmount}}</td>
      </tr>
    </tbody>
</table>
